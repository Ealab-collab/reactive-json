renderView:
  - type: div
    content:
      type: ReactiveJsonSubroot
      dataOverrideEvaluationDepth: -1
      rjOptions:
        # We reuse the home.yaml file to demonstrate the dataOverride property.
        rjBuildUrl: /rjs-build/home.yaml
        dataOverride:
          page_title: ~~.page_title
          body_content: This is a demo page with some components.

  - type: h2
    content: Static content

  - type: BsAccordion
    attributes:
      defaultActiveKey: [0]
    content:
      - type: AccordionItem
        header:
          type: div
          content: First accordion item
        body:
          type: div
          content: Content of the first accordion item.
      - type: AccordionItem
        header:
          type: div
          content: Second accordion item
        body:
          - type: div
            attributes:
              class: p-2 text-center
            content: Content of the second accordion item.
          - type: div
            attributes:
              class: row
            content:
              - type: div
                attributes:
                  class: col
                content: Of course, you can put any component you want in it. This is a column...
              - type: div
                attributes:
                  class: col
                content:
                  ...and this is another column, made with bootstrap's columns. Please note we have the bootstrap CSS
                  used here, but our tool is compatible with any CSS system.
      - type: AccordionItem
        header:
          type: div
          content:
            - "Third "
            - type: span
              attributes:
                class: fw-bold
              content: accordion
            - " item "
        body:
          type: div
          content: Demonstrates that you can customize in the accordion item heading, as you could in any other place.

  - type: hr

  - type: h2
    content: Additional Data (additionalDataSource)

  - type: p
    content: This section demonstrates the use of additionalDataSource to load data from external sources with blocking and non-blocking modes.

  - type: div
    attributes:
      class: alert alert-warning mb-3
    content:
      - type: strong
        content: "Blocking vs Non-blocking loading: "
      - "User profile data is loaded with "
      - type: code
        content: "blocking: true"
      - " (page waits), while system config and notifications load with "
      - type: code
        content: "blocking: false"
      - " (page renders immediately, data updates when ready). (Note: you may need to limit the bandwidth of the server or the browser to see the difference.)"

  - type: div
    attributes:
      class: row
    content:
      - type: div
        attributes:
          class: col-md-4
        content:
          - type: h3
            content: 
              - "User Profile "
              - type: span
                attributes:
                  class: badge bg-danger ms-2
                content: BLOCKING
          - type: div
            attributes:
              class: card
            content:
              - type: div
                attributes:
                  class: card-body
                content:
                  - type: div
                    attributes:
                      class: mb-3
                    content:
                      - type: h5
                        attributes:
                          class: mb-1
                        content: ~~.currentUser.name
                      - type: span
                        attributes:
                          class: badge bg-primary
                        content: ~~.currentUser.role
                  - type: p
                    content:
                      - "Email: "
                      - type: strong
                        content: ~~.currentUser.email
                  - type: p
                    content:
                      - "Last login: "
                      - type: em
                        content: ~~.currentUser.lastLogin

      - type: div
        attributes:
          class: col-md-4
        content:
          - type: h3
            content:
              - "System Config "
              - type: span
                attributes:
                  class: badge bg-success ms-2
                content: NON-BLOCKING
          - type: div
            attributes:
              class: card
            content:
              - type: div
                attributes:
                  class: card-body
                content:
                  - type: div
                    attributes:
                      class: text-muted fst-italic
                    content: "Loading system configuration..."
                    actions:
                      - what: hide
                        when: ~~.systemConfig.version
                        isEmpty: not
                  - type: div
                    actions:
                      - what: hide
                        when: ~~.systemConfig.version
                        isEmpty:
                    content:
                      - type: p
                        content:
                          - "Version: "
                          - type: code
                            content: ~~.systemConfig.version
                      - type: p
                        content:
                          - "Environment: "
                          - type: span
                            attributes:
                              class: badge bg-info
                            content: ~~.systemConfig.environment
                      - type: h6
                        content: Features
                      - type: ul
                        content:
                          - type: li
                            content:
                              - "Dark mode: "
                              - type: span
                                attributes:
                                  class: text-success
                                content: "✓ Enabled"
                                actions:
                                  - what: hide
                                    when: ~~.systemConfig.features.darkMode
                                    isNot: true
                              - type: span
                                attributes:
                                  class: text-danger
                                content: "✗ Disabled"
                                actions:
                                  - what: hide
                                    when: ~~.systemConfig.features.darkMode
                                    is: true
                          - type: li
                            content:
                              - "Beta: "
                              - type: span
                                attributes:
                                  class: text-success
                                content: "✓ Enabled"
                                actions:
                                  - what: hide
                                    when: ~~.systemConfig.features.beta
                                    isNot: true
                              - type: span
                                attributes:
                                  class: text-danger
                                content: "✗ Disabled"
                                actions:
                                  - what: hide
                                    when: ~~.systemConfig.features.beta
                                    is: true

      - type: div
        attributes:
          class: col-md-4
        content:
          - type: h3
            content:
              - "Notifications "
              - type: span
                attributes:
                  class: badge bg-success ms-2
                content: NON-BLOCKING
          - type: div
            attributes:
              class: card
            content:
              - type: div
                attributes:
                  class: card-body
                content:
                  - type: div
                    attributes:
                      class: text-muted fst-italic
                    content: "Loading notification settings..."
                    actions:
                      - what: hide
                        when: ~~.notifications.frequency
                        isEmpty: not
                  - type: div
                    actions:
                      - what: hide
                        when: ~~.notifications.frequency
                        isEmpty:
                    content:
                      - type: p
                        content:
                          - "Frequency: "
                          - type: span
                            attributes:
                              class: badge bg-secondary
                            content: ~~.notifications.frequency
                      - type: h6
                        content: Notification Types
                      - type: ul
                        content:
                          - type: li
                            content:
                              - "Email: "
                              - type: span
                                attributes:
                                  class: text-success
                                content: "✓ Enabled"
                                actions:
                                  - what: hide
                                    when: ~~.notifications.emailNotifications
                                    isNot: true
                              - type: span
                                attributes:
                                  class: text-danger
                                content: "✗ Disabled"
                                actions:
                                  - what: hide
                                    when: ~~.notifications.emailNotifications
                                    is: true
                          - type: li
                            content:
                              - "Push: "
                              - type: span
                                attributes:
                                  class: text-success
                                content: "✓ Enabled"
                                actions:
                                  - what: hide
                                    when: ~~.notifications.pushNotifications
                                    isNot: true
                              - type: span
                                attributes:
                                  class: text-danger
                                content: "✗ Disabled"
                                actions:
                                  - what: hide
                                    when: ~~.notifications.pushNotifications
                                    is: true

  - type: hr

  - type: DataFilter
    context: global
    filters:
      - subjectsWithProperty: dynamicContentRow
        andConditions:
          - orConditions:
              - when: ~~._search
                isEmpty:
              - whenFilterableData: dynamicContentRow.title
                contains: ~~._search

    content:
      load: mainContent

  - type: div
    attributes:
      style:
        paddingTop: 10em

templates:

  mainContent:
    - type: h2
      content: Dynamic content
    - type: div
      content: We will now demonstrate how to build dynamic interfaces.


    - type: TextField
      placeholder: Insert some text to search here...
      dataLocation: ~~._search

    - type: BsButton
      attributes:
        class: btn btn-link
      content: Select All
      actions:
        - what: postMessage
          on: click
          message:
            actor: select_all

    - type: BsButton
      attributes:
        class: btn btn-link
      content: Unselect All
      actions:
        - what: postMessage
          on: click
          message:
            actor: unselect_all

    - type: BsButton
      content: Bulk delete
      actions:
        - what: hide
          whenDataCountOf: $.rows[*][?(@.selected == true)]
          inContext: global
          is: 0
        - what: postMessage
          on: click
          message:
            actor: bulk_delete_selected


    - type: table
      attributes:
        class: table
      content:
        type: tbody
        content:
          - type: Switch
            content: ~~.rows
            paginated: true
            paginationProps:
              maxPageButtonsCount: 5
              pageMaxItemCount: 7
            options:
              dynamicContentRow:
                load: dynamicContentRow
            after:
              type: tr
              content:
                type: td
                attributes:
                  colspan: 3
                content:
                  type: PageControls

    - type: BsButton
      content: Add a row
      actions:
        - what: addData
          on: click
          path: ~~.rows
          value:
            dynamicContentRow:
              selected: false
              title: Please edit the title

  dynamicContentRow:
    type: tr
    actions:
      - what: removeData
        on: message
        whenMessageIs:
          actor: bulk_delete_selected
        when: ~.selected
        is: true
        target: currentTemplateData
        parentLevel: 1
    content:
      select:
        type: td
        content:
          type: CheckBoxField
          dataLocation: ~.selected
          options:
            - value: true
          actions:
            - what: setData
              path: ~.selected
              value: true
              on: message
              whenMessageIs:
                actor: select_all
            - what: setData
              path: ~.selected
              value: false
              on: message
              whenMessageIs:
                actor: unselect_all
      title:
        type: td
        content:
          type: div
          content: ~.title
      actions:
        type: td
        content:
          - type: BsButton
            content: Edit
            actions:
              - what: setData
                on: click
                path: ~._openEditModal
                value: true
          - type: Modal
            showBoolPath: ~._openEditModal
            headerTitle:
              - "Edit the content "
              - type: em
                content: ~.title
            body:
              - type: TextField
                dataLocation: ~.title
                label: Content title
              - type: BsButton
                content: OK
                actions:
                  - what: setData
                    on: click
                    path: ~._openEditModal



